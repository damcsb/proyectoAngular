<h2>Help topics</h2>
<div class="extopics">
    <ul>
        <li *ngFor="let t of topics">
            <a href="#">
                <img [src]='t.image'>
                <div class="content">
                    <p class="title">{{ t.title }}<br><br></p>
                    <p class="description">{{ t.description }}</p>
                </div>
            </a>
        </li>
    </ul>
</div>
